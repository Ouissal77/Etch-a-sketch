<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
   
    

    <div class="center">
         
        <div class="Mode">
            <input id="colorPicker" type="color" value="#000000">
            <button id="paintBtn" class="active">Paint</button>
            <button id="rainbow">Rainbow</button>
            <button id="darker">Darker</button>
            <button id="lighter">lighter</button>
    
        </div>
        <div class="smtg">
            <div class="topContainer">
                <button class="topBtn" id="eraser">Eraser</button>
                <div class="SliderContainer">
                    <label for="range">16 x 16</label>
                    <input type="range" min="1" max="64" value="16" id="mySlider" >
                </div>
                <button class="topBtn" id="clear">Clear</button>
            </div>
           <div class="container"> </div>
        </div>
        
    
       <div class="clearing">
        
       
       </div>

    </div>
   
  
  
    


</body>
</html>
