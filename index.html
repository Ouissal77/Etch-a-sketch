<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="SliderContainer">
        <label for="range">16 x 16</label>
        <input type="range" min="1" max="64" value="16" id="mySlider" ></div>
    

    <div class="center">
         
        <div class="Mode">
            <input id="colorPicker" type="color" value="#333333">
            <button>Color Mode</button>
            <button>Rainbow Mode</button>
            <button>Darker</button>
            <button>lighter</button>
    
        </div>
        
       <div class="container"> </div>
    
       <div class="clearing">
        <button>Eraser</button>
        <button id="clear">Clear</button>
       </div>

    </div>
   
  
  
    


</body>
</html>
